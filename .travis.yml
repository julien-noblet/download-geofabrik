language: go
sudo: false
go:
- '1.13'
- '1.12'
- '1.11'
- '1.10'
- '1.9'
- stable
before_install:
- openssl aes-256-cbc -K $encrypted_61ea798ca9ef_key -iv $encrypted_61ea798ca9ef_iv
  -in snap.login.enc -out snap.login -d
- go get github.com/mattn/goveralls
install:
- go get -t -v ./...
script: go test -v ./...
stages:
- test
- goveralls
- Geofabrik
- OSMfr
- bbbike
- Readme
- buildTag
jobs:
  include:
  - stage: Geofabrik
    if: tag IS present OR commit_message =~ /(yaml|YAML|\.yml|geofabrik|Geofabrik)/
      AND NOT commit_message =~ /Deploy/ AND type != pull_request
    go: stable
    script: make geofabrik
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      target-branch: "$TRAVIS_BRANCH"
      on:
        all_branches: true
  - stage: OSMfr
    if: tag IS present OR commit_message =~ /(yaml|YAML|\.yml|osmfr|OSMfr|openstreetmapFR|openstreetmap\.fr)/
      AND NOT commit_message =~ /Deploy/ AND type != pull_request
    go: stable
    script: make osmfr
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      target-branch: "$TRAVIS_BRANCH"
      on:
        all_branches: true
  - stage: bbbike
    if: tag IS present OR commit_message =~ /(yaml|YAML|\.yml|bbbike)/
      AND NOT commit_message =~ /Deploy/ AND type != pull_request
    go: stable
    script: make bbbike
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      target-branch: "$TRAVIS_BRANCH"
      on:
        all_branches: true
  - stage: Readme
    if: tag IS present AND type != pull_request
    go: stable
    script: make readme
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      target-branch: "$TRAVIS_BRANCH"
      on:
        all_branches: true
  - stage: goveralls
    if: tag IS present OR commit_message !~ /(no-coverage|no-test)/
    go: stable
    script:
    - go test -bench=. -benchmem -v ./...
    - "$GOPATH/bin/goveralls -service=travis-ci"
  - stage: buildTag
    if: tag IS present AND commit_message !~ /(no-build)/
    go: stable
    script:
    - sudo apt-get update
    - sudo apt-get install snapd
    - sudo snap install snapcraft --classic
    - test -n "$TRAVIS_TAG" && snapcraft login --with snap.login
    - curl -sL https://git.io/goreleaser | bash
matrix:
  exclude:
    - go: '1.9'
      env: GO111MODULE=on
    - go: '1.10'
      env: GO111MODULE=on
    - go: '1.11' # Should work but in fact it fail :/
      env: GO111MODULE=on
env:
  matrix:
  - GO111MODULE=on
  - GO111MODULE=off
  global:
  - PATH=/snap/bin:$PATH
  - secure: 
cache:
  directories:
  - "$HOME/.cache/go-build"
  - "$HOME/gopath/pkg/mod"
